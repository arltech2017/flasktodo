<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ToDo List</title>
<style type="text/css">
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(document).ready(function() {
    $.ajax({
        url: "http://zestyserver:5000/todo/api/v1.0/tasks"
    }).then(function(data) {
	$('#content').append(data.content);
    });
});
</script>
</head>
<body>
<h1>ToDo List</h1>
<p id="content">
</p>
</body>
</html>
